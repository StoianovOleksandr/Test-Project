<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body class="epilogue-medium">
  <header class="flx">
    <div class="flx">
      <img src="./images/logo.svg" alt="logo snap">
      <nav>
        <ul class="flx">
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>      
        </ul>
      </nav>  
    </div>
  
    <div class="flx">
      <button>Login</button>  
      <button>Register</button>
    </div>
  </header>

  <main>
    <section class="hero flx container">
      <div class="hero-info">
        <div>
          <h1>Make remote work</h1>

          <p>
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>

          <a href="#">Learn more</a>
        </div>

        <div class="flx">
          <img src="./images/client-databiz.svg" alt="databiz logo">
          <img src="./images/client-audiophile.svg" alt="audiophile logo">
          <img src="./images/client-meet.svg" alt="meet logo">
          <img src="./images/client-maker.svg" alt="maker logo">
        </div>
      </div>

      <div class="hero-bg"></div>
      
    </section>
  </main>
  
  <!-- <footer></footer> -->
  
</body>
</html>
